<div class="container">

    <div class="auth-forms">

        <h1><span class="fa fa-sign-in"></span> Signup Screen</h1>

        <!-- <% if (message.length > 0) { %>
         <div class="alert alert-danger"><%= message %></div>
         <% } %>
     -->
        <form action="/signup" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" message="data-bv-username-message">
            </div><div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" message="data-bv-emailaddress-message">
        </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
            </div>

            <button type="submit" class="btn btn-warning  btn-lg btn-block">Signup</button>
        </form>

        <hr>

        <p>Already have an account? <a href="/login">Login</a></p>

    </div>

</div>
