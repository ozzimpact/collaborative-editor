<div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon green pull-left">
                    <i class="fa fa-users"></i>
                </div>
                <div class="title">{{vm.usernumber}}</div>
                <div class="comment">Users</div>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon red pull-left">
                    <i class="fa fa-tasks"></i>
                </div>
                <div class="title">{{vm.roomnumber}}</div>
                <div class="comment">Rooms</div>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon orange pull-left">
                    <i class="fa fa-sitemap"></i>
                </div>
                <div class="title">{{vm.requestnumber}}</div>
                <div class="comment">Requests</div>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon blue pull-left">
                    <i class="fa fa-support"></i>
                </div>
                <div class="title">{{vm.onlineusers}}</div>
                <div class="comment">Online Users</div>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header icon="fa-tasks" title="Rooms">
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <div class="table-responsive" >
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="text-center">Rooms</th>
                            <th>Users</th>
                        </tr>
                        </thead>
                        <tbody ng-repeat="room in vm.rooms">
                        <tr>
                            <td>{{room}}</td>
                            <td>{{}}</td>
                            <td><span class="text-success"><i class="fa fa-check"></i></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-lg-5">
        <rd-widget>
            <rd-widget-header icon="fa-users" title="Users">
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="text-center">ID</th>
                            <th>Username</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="text-center">1</td>
                            <td>Joe Bloggs</td>
                        </tr>
                        <tr>
                            <td class="text-center">2</td>
                            <td>Timothy Hernandez</td>
                        </tr>
                        <tr>
                            <td class="text-center">3</td>
                            <td>Joe Bickham</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
            <rd-widget>
    </div>
</div>
